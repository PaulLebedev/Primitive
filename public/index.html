<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Primitive</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="log_area">
            <ul class="messages"></ul>
        </div>
        <div id="chat_area">
            <ul class="messages"></ul>
        </div>
        <input id="input_message" placeholder="Type here..." autocomplete="off"/>
        <div class="room_section">
            <form autocomplete="off">
                <input type="hidden" id="start_room" value="921"/>
                
                <input type="hidden" id="user_id" value="999"/>
                
                <input type="hidden" id="user_name" value="Jhon"/>
                
                <input type="hidden" id="socket_id" value=""/>
                
                <label for="room_display">Current room:</label><br>
                <input type="text" id="room_display" disabled value=""/><br>
                
                <label for="room_switcher">Known rooms:</label><br>
                <select size="3" name="room_switcher" id="room_switcher" disabled>
                    <option value="default">default</option>
                    <option value="911">911</option>
                    <option value="buckingham_palace">Buckingham palace</option>
                </select>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/main.js"></script>
    </body>
</html>
